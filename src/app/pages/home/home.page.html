<ion-header class="header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>
      <img src="assets/logo.PNG" alt="Tech Store" class="logo" />
    </ion-title>

    <ion-buttons slot="end">
      <ion-icon name="notifications-outline" size="large"></ion-icon>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar placeholder="Search" [(ngModel)]="searchTerm" [ngModelOptions]="{standalone: true}">
    </ion-searchbar>
  </ion-toolbar>

  <ion-toolbar class="filter-toolbar">

    <ion-segment [(ngModel)]="selectedFilter" [ngModelOptions]="{standalone: true}"
      (ionChange)="onFilterChange($event)">
      <ion-segment-button value="categorias">
        <ion-icon name="heart-outline"></ion-icon>
        <ion-label>Categor√≠as</ion-label>
      </ion-segment-button>
      <ion-segment-button value="populares">
        <ion-icon name="time-outline"></ion-icon>
        <ion-label>Populares</ion-label>
      </ion-segment-button>
      <ion-segment-button value="recientes">
        <ion-icon name="sparkles-outline"></ion-icon>
        <ion-label>Recientes</ion-label>
      </ion-segment-button>
    </ion-segment>

  </ion-toolbar>
</ion-header>

    </ion-scroll>
  </div>
