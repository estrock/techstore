<ion-content class="login-page">
  <div class="container">
    <img src="./assets/logo.PNG" alt="Tech Store Logo" class="logo" />

    <h2>Inicio de Sesión</h2>
   <!-- <p class="subtitle">Registrarse</p> -->
    <p class="hint">Ingrese su email y contraseña para ingresar</p>
    
    <ion-item class="input-item">
      <ion-input
        type="email"
        placeholder="correo@ejemplo.com"
        [(ngModel)]="email"
      ></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-input
        type="password"
        placeholder="contraseña"
        [(ngModel)]="password"
      ></ion-input>
    </ion-item>

    <ion-button expand="block" shape="round" color="dark" (click)="onContinue()">
      Iniciar Sesión
    </ion-button>

    <!-- BOTÓN DE REGISTRO - NUEVO -->
    <ion-button 
      expand="block" 
      fill="clear" 
      color="medium" 
      routerLink="/register">
      ¿No tienes cuenta? Regístrate
    </ion-button>
    <!-- BOTÓN DE REGISTRO -->
    <div class="divider">
      <span>o</span>
    </div>

    <ion-button expand="block" fill="outline" (click)="loginWithGoogle()">
      <ion-icon name="logo-google" slot="start"></ion-icon>
      Continuar con Google
    </ion-button>

    <ion-button expand="block" fill="outline" (click)="loginWithApple()">
      <ion-icon name="logo-apple" slot="start"></ion-icon>
      Continuar con Apple
    </ion-button>

    <p class="terms">
      Al hacer clic en continuar, aceptas nuestros
      <a href="#">Términos de Servicio</a> y
      <a href="#">Política de Privacidad</a>.
    </p>
  </div>
</ion-content>
