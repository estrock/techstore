<ion-app>
  <!-- Menú lateral para categorías -->
  <ion-menu contentId="main-content" side="start" menuId="categoriesMenu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Categorías</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="/home" (click)="closeMenu()">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item routerLink="/categories" (click)="closeMenu()">
          <ion-icon name="grid-outline" slot="start"></ion-icon>
          <ion-label>Explorar categorías</ion-label>
        </ion-item>
        <ion-list-header>
          <ion-label>Listado</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let cat of categories" [routerLink]="['/category-products', cat]" (click)="closeMenu()">
          <ion-icon name="pricetags-outline" slot="start"></ion-icon>
          <ion-label>{{ cat }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
